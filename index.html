<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Delivery Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #004d00, #006600);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    iframe {
      width: 640px;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    #thankyou {
      display: none;
      background: linear-gradient(135deg, #006400, #009933);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 600px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    #thankyou h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease;
    }

    .home {
      background: #084c0d;
      color: white;
    }

    .submit-again {
      background: #0b6623;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="form-section">
    <div id="ff-compose"></div>
    <script async defer src="https://formfacade.com/include/101076656876589669527/form/1FAIpQLSfe9Udzbn0j11fcyPG6hIRowZukXL1hYk7WR9HOj5r7HhEXkA/classic.js?div=ff-compose"></script>
  </div>

  <div id="thankyou">
    <h1>‚úÖ Thank You for Your Order!</h1>
    <p>Your milk delivery request has been received ü•õ</p>
    <div class="buttons">
      <button class="home" onclick="window.location.reload()">üè† Back to Home</button>
      <button class="submit-again" onclick="showForm()">üìÑ Submit Another Response</button>
    </div>
  </div>

  <script>
  // Listen for form submission
  window.addEventListener("message", function (event) {
    if (event.data && event.data.type === "formfacade_submit") {
      document.getElementById("form-section").style.display = "none";
      document.getElementById("thankyou").style.display = "block";
    }
  });

  function showForm() {
    document.getElementById("thankyou").style.display = "none";
    document.getElementById("form-section").style.display = "block";
  }
  </script>
</body>
</html>
