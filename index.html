<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vallaiah Reddy Milk Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      color: #222;
    }
    img {
      width: 230px;
      border-radius: 10px;
      margin: 10px 0;
    }
    p {
      color: #444;
      font-size: 15px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      background: #1e88e5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Vallaiah Reddy Milk</h2>
    <p>Scan the QR or click below to pay ₹55</p>
    <img src="https://i.ibb.co/SXRCh5t8/28-rupees.jpg" alt="Paytm QR Code">
    <p><b>UPI ID:</b> paytm.s1vnqj2@pty</p>
    <button id="payNow">Pay ₹55 Now</button>
  </div>

  <script>
    document.getElementById('payNow').addEventListener('click', function() {
      const upi = 'paytm.s1vnqj2@pty';
      const name = encodeURIComponent('Vallaiah Reddy Milk');
      const amount = 55;
      const upiUrl = upi://pay?pa=${upi}&pn=${name}&am=${amount}&cu=INR;

      // Android intents for major UPI apps
      const gpay = intent:${upiUrl}#Intent;package=com.google.android.apps.nbu.paisa.user;scheme=upi;end;
      const paytm = intent:${upiUrl}#Intent;package=net.one97.paytm;scheme=upi;end;
      const phonepe = intent:${upiUrl}#Intent;package=com.phonepe.app;scheme=upi;end;

      // Try them in sequence
      window.location.href = gpay;
      setTimeout(() => window.location.href = paytm, 800);
      setTimeout(() => window.location.href = phonepe, 1600);
      setTimeout(() => window.location.href = upiUrl, 2400);
    });
  </script>
</body>
</html>
