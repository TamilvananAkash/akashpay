<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milk Delivery Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }

    iframe {
      width: 640px;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #thankyou {
      display: none;
      background: linear-gradient(135deg, #a8e6a1, #7ac77b);
      color: #064d00;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 600px;
      margin: auto;
    }

    #thankyou h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .home {
      background: #084c0d;
      color: white;
    }

    .submit-again {
      background: #0b6623;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Embed your Formfacade form -->
  <div id="form-section">
    <div id="ff-compose"></div>
    <script async defer src="https://formfacade.com/include/101076656876589669527/form/1FAIpQLSfe9Udzbn0j11fcyPG6hIRowZukXL1hYk7WR9HOj5r7HhEXkA/classic.js?div=ff-compose"></script>
  </div>

  <!-- Custom Thank You Page -->
  <div id="thankyou">
    <h1>‚úÖ Thank You for Your Order!</h1>
    <p>Your milk delivery request has been received ü•õ</p>
    <div class="buttons">
      <button class="home" onclick="window.location.reload()">üè† Back to Home</button>
      <button class="submit-again" onclick="showForm()">üìÑ Submit Another Response</button>
    </div>
  </div>

  <script>
    // Detect Formfacade submission and show thank-you screen
    const observer = new MutationObserver(() => {
      const iframe = document.querySelector("iframe");
      if (!iframe) return;

      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const thankYouText = iframeDoc.body.innerText || "";

        // Detect submission confirmation
        if (thankYouText.includes("Your response has been recorded")) {
          document.getElementById("form-section").style.display = "none";
          document.body.style.background = "linear-gradient(135deg, #a8e6a1, #7ac77b)";
          document.getElementById("thankyou").style.display = "block";
        }
      } catch (err) {
        // Ignore cross-origin errors safely
      }
    });

    // Observe changes in body (when iframe content changes)
    observer.observe(document.body, { childList: true, subtree: true });

    function showForm() {
      document.getElementById("thankyou").style.display = "none";
      document.getElementById("form-section").style.display = "block";
      document.body.style.background = "#e8f5e9";
    }
  </script>
</body>
</html>
