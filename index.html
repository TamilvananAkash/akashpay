<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vallaiah Reddy Milk Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vallaiah Reddy Milk</h1>
    <p>Enter amount to pay:</p>
    <input type="number" id="amount" placeholder="e.g. 55" />
    <br>
    <button onclick="payNow()">Pay via UPI</button>
  </div>

  <script>
    function payNow() {
      const amount = document.getElementById('amount').value || 55;
      const upiLink = upi://pay?pa=paytm.s1vnqj2@pty&pn=Vallaiah%20Reddy%20Milk&am=${amount}&cu=INR;
      window.location.href = upiLink;
    }
  </script>
</body>
</html>
